{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}">
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width=400 height=400><br>
        </div>
        <div class="col-md-6">
            <h3><b>{{movie.name}}</b></h3>
            <h4>{{movie.year}}</h4>
            <h5>{{movie.desc}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
