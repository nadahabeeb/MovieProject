{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col=md-3">
            <div class="card" style="width: 18rem; margin-right:20px;margin-bottom:10px; margin-top:10px;">
              <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <h6 class="card-text">{{i.year}}</h6>
                <a href="{% url  'movieapp:detail' i.id %}" class="btn btn-primary">More Info</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
